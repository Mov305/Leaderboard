<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <link rel="icon" href="assets/favicon.png"><script defer src="main.bundle.js"></script></head>
  <body>
    <div class="hide-alert z-10" id="alert"></div>
    <nav>
      <div class="flex justify-between">
        <img src="#" id="logo" class=" w-24 sm:w-28 sm:mx-2 md:mx-10 xl:mx-24" alt="logo" />
        <h1 class=" font-semibold sm:font-bold text-xl sm:text-4xl md:text-5xl p-1 pt-6 sm:px-2 md:px-6">LEADERBOARD</h1>
      </div>
      <span class=" whitespace-nowrap text-xs md:text-xl -translate-y-[50%] w-[70%] right-0 block absolute text-right py-4 p-2 md:px-6 bg-[#301781] text-white md:font-semibold" id="date">date</span>
    </nav>
    <main class="w-full flex flex-grow flex-col md:flex-row justify-evenly">
      <section id="sec1" class="md:w-[50%]">
        <div class="flex justify-between gap-3 w-full p-5 md:px-0">
          <h2 class="text-xl font-semibold md:text-3xl">Recent scores</h2>
          <button type="button" id="refresh" class="form-button">Refresh</button>
        </div>
        <div class="w-full p-5 md:px-0">
          <div class="flex justify-between gap-2 font-semibold"><span class="px-2 w-24 text-center">Rank</span><span class="flex-grow text-center">Name</span><span class="px-2 w-24 text-center">Score</span></div>
          <ul class=" max-h-[45vh] overflow-auto" id="listOfBooks"></ul>
        </div>
      </section>
      <section class="my-12 md:my-0" id="sec2">
        <form action="#">
          <h2 class=" text-xl md:text-2xl font-semibold">Add Your Score</h2>
          <br />
          <input type="text" id="name" placeholder="Your Name" />
          <br />
          <input type="number" id="score" placeholder="Your Score" />
          <br />
          <button class="form-button" id="addButton" type="button">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyrights <span class=" inline"> ... abd3052001@gmail.com</span></p>
    </footer>
  </body>
</html>
